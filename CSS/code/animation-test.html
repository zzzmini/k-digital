<!DOCTYPE html>
<html>
<head>
    <style>
    .container{
        height: 100px;
        border: 4px solid black;
    }
    .container .item{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        display: flex;
        color: wheat;
        align-items: center;
        justify-content: center;
        transition: 0.5s;
    }
    .container .item:hover{
        transform: rotate(45deg);
        background-color: orange;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            animation
        </div>
    </div>
</body>
</html>
