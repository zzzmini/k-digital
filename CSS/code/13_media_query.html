<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width:600px){
            body {
                background-color: green;
            }
        }
        @media (max-width:500px){
            body {
                background-color: red;
            }
        }
        @media (min-width:601px){
            body {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    ~ 500px : red 
    501px ~ 600px : green
    601px ~ : blue    
</body>
</html>
