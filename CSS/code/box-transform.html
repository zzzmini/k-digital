<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            height: 100px;
            border: 4px solid black;
        }
        .container .item{
            width: 100px;
            height: 100px;
            background-color: royalblue;

            display: flex;
            color: white;
            align-items: center;
            justify-content: center;

            transform: 
                translateX(50px) 
                translateY(50px) 
                rotate(45deg) 
                scale(1.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            box
        </div>
  </div>
</body>
</html>
