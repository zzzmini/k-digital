<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            /* 벤더프리픽스 - 브라우저지원여부 */
            -webkit-filter: grayscale(50%);
            /* 크롬, 사파리 */
            -o-filter : grayscale(50%);
            /* 오페라 */
            filter: grayscale(50%) blur(3px);
        }
        h1 {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="./mount.jpg" alt="">
</body>
</html>
