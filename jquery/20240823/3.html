<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>브랜드</th>
            <th>회사명</th>
        </tr>
        <tr>
            <td>NHN</td>
            <td>네이버</td>
        </tr>
        <tr>
            <td>Kakao</td>
            <td>카카오</td>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>아마존</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>미국</td>
        </tr>
    </table>   
    <button id="btn_select">선택</button>
    <script>
        $(document).ready(()=>{
            $("#btn_select").click(()=>{
                $("tr:odd").css("background-color", "gold");
            });
        });
    </script>
</body>
</html>
