# postgresql
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.url=jdbc:postgresql://localhost:5432/file-board
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/file_board
spring.datasource.username=root
spring.datasource.password=1111

#Hibernate 가 DB에 날리는 쿼리를 화면에 보여주기
spring.jpa.properties.hibernate.show_sql=true

#보여지는 쿼리를 이쁘게 포매팅
spring.jpa.properties.hibernate.format_sql=true

#데이터베이스에 테이블 자동 생성
#DDL(Data Definition Language)
#create - 신규생성, validate - 문법검증
#update - 변경 적용, none - 아무것도 안함.
spring.jpa.hibernate.ddl-auto=create
