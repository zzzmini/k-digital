<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
    <li>산술연산
        <ul> 10 + 2 = <span th:text="10 + 2"></span></ul>
        <ul> 10 % 2 == 0 <span th:text="10 % 2 == 0"></span></ul>
    </li>
    <li>비교연산
      <ul>
        <li>1 < 10 = <span th:text="1 < 10"></span></li>
        <li>1 &gt; 10 = <span th:text="1 > 10"></span></li>
        <li>1 &le; 10 = <span th:text="1 <= 10"></span></li>
        <li>1 != 10 = <span th:text="1 != 10"></span></li>
      </ul>
    </li>
    <li>삼항연산
      <ul>
        <li>(10 % 2 == 0)? "짝수" : "홀수" =
              <span th:text="(10 % 2 == 0)? '짝수' : '홀수'"></span></li>
      </ul>
    </li>
    <li>Elvis 연산자
      <ul>
        <li>${name}?: '데이터가 없습니다.' =
          <span th:text="${name}?: '데이터가 없습니다.' "></span></li>
        <li>${nullData}?: '데이터가 없습니다.' =
          <span th:text="${nullData}?: '데이터가 없습니다.' "></span></li>
      </ul>
    </li>
  </ul>
</body>
</html>
