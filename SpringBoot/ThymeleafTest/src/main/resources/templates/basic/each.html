<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.ogr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>아이브 그룹 멤버</h1>
  <table border="1">
    <tr>
      <th>MemberName</th>
      <th>Age</th>
    </tr>
    <tr th:each="user : ${userList}" th:object="${user}">
      <td th:text="*{name}">김형민</td>
      <td th:text="${user.age}">11</td>
    </tr>
  </table>

  <h1>반복상태 체크</h1>
  <table border="1">
    <tr>
      <th>count</th>
      <th>Name</th>
      <th>Age</th>
      <th>etc</th>
    </tr>
    <tr th:each="data, state : ${userList}">
      <td th:text="${state.count}"></td>
      <td th:text="${data.name}">김형민</td>
      <td th:text="${data.age}">11</td>
      <td>
        index = <span th:text="${state.index}"></span>
        count = <span th:text="${state.count}"></span>
        size = <span th:text="${state.size}"></span>
        even? = <span th:text="${state.even}"></span>
        odd? = <span th:text="${state.odd}"></span>
        first? = <span th:text="${state.first}"></span>
        last? = <span th:text="${state.last}"></span>
        current? = <span th:text="${state.current}"></span>
      </td>
    </tr>
  </table>
</body>
</html>
