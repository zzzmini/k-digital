<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="/js/jQuery.js"></script>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/member/signup}" method="post" th:object="${dto}">
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" th:field="*{id}">
        <!--    입력 오류가 있다면 오류 메시지를 출력    -->
        <span th:errors="*{id}"></span>
        <span th:unless="${errorMessage==null}" th:text="${errorMessage}"></span>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" name="password" id="password" th:field="*{password}">
    </div>
    <div>
        <label for="password2">비밀번호 확인</label>
        <input type="text" id="password2">
    </div>
    <button type="submit" value="등록" th:onclick="return passwordTest()">등록</button>
</form>
<br>
<a th:href="@{/member}">메인화면으로 돌아가기</a>

<script th:inline="javascript">
    function passwordTest(){
        var p1 = document.getElementById('password').value;
        var p2 = document.getElementById('password2').value;

        if( p1 != p2 ) {
            alert("비밀번호 불일치");
            return false;
        } else{
            return true;
        }
    }
</script>
</body>
</html>
