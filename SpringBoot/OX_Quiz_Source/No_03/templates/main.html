<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
</head>
<body>
<h1>퀴즈 프로젝트 메인화면</h1>
<div th:unless="${session.loginId == null}">
    session 값 확인: <span th:text="${session.loginId}"></span>
</div>
<div th:if="${session.loginId==null}">
    <a th:href="@{/member/signup}">회원가입</a>
    <a th:href="@{/member/login}">로그인</a>
</div>
<div th:unless="${session.loginId == null}">
    <a th:href="@{/member/logout}">로그아웃</a>
    <a th:href="@{/quiz/play}">퀴즈 플레이</a>
    <a th:if="${session.loginId == 'root'}" th:href="@{/member/admin}">회원 관리 페이지 가기</a>
</div>

</body>
</html>
