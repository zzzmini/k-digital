<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updateQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3 container text-center">
    <h1 class="m-3">OX Quiz Application</h1>
    <h3 class="m-3">퀴즈 수정</h3>
    <form class="m-3 p-3" th:action="@{/quiz/update}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{id}"/>
        <span>퀴즈 내용 : </span>
        <div>
            <input type="text" th:field="*{content}" rows="4" cols="50" class="form-control text-center"/>
            <span th:errors="*{content}"></span>
        </div>
        <br>
        <div>
            <span>퀴즈 정답 : </span>
            <input th:field="*{answer}" type="radio" value="O"/> <span>O</span>
            <input th:field="*{answer}" type="radio" value="X"/> <span>X</span>
            <span th:errors="*{answer}"></span>
        </div>
        <br>
        <div>
            작성자 :
            <input type="text" th:field="*{writer}" class="form-control text-center"/>
            <span th:errors="*{writer}"></span>
        </div>
        <br>
        <button type="submit" class="btn btn-success">수정</button>
    </form>
    <p></p>
    <a th:href="@{/quiz/insert}" align="center">
        <input type="button" class="btn btn-outline-secondary" value="CRUD 화면으로 돌아가기"/>
    </a>
</body>
</html>
