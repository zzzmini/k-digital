<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>playQuiz</title>
</head>
<body>
    <div class="container text-center">
        <p></p>
        <p></p>
        <h1><strong> OX 퀴즈 게임 : PLAY</strong></h1>
        <p></p>
        <h3>Quiz</h3>
        <div class="p-3 m-3 bg-dark text-white">
            <span class="fs-3" th:object="${dto}" th:text="*{content}">퀴즈 문제</span>
        </div>
        <p></p>
        <form th:object="${dto}" th:action="@{/quiz/check}" method="post">
            <input type="hidden" name="id" th:value="*{id}"/>
            <button class="btn btn-primary" type="submit" name="answer" th:value="O">O</button>
            <button class="btn btn-danger" type="submit" name="answer" th:value="X">X</button>
        </form>
        <p></p>
        <p></p>
        <a th:href="@{/quiz}" align="center">
            <input type="button" value="메인 화면으로 돌아가기" class="btn btn-outline-secondary"/>
        </a>
    </div>
</body>
</html>
