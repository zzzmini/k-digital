<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container text-center">
    <h1></h1>
    <h1 class="m-3">회원정보 수정</h1>
    <form class="p-3 m-3" th:action="@{/quiz/userUpdate}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row text-center">
            <label for="memberId" class="col-sm-7 col-form-label">아이디 : </label>
            <div class="col-sm-10">
                <input class="form-control text-center" type="text" id="memberId" name="memberId" th:field="*{memberId}" readonly/>
                <span th:errors="*{memberId}"></span>
            </div>
        </div>
        <div class="row text-center">
            <label for="memberPassword" class="col-sm-7 col-form-label">비밀번호 : </label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="memberPassword" name="memberPassword" th:field="*{memberPassword}"/>
                <span th:errors="*{memberPassword}"></span>
            </div>
        </div>
        <div class="row text-center">
            <label for="memberPassword2" class="col-sm-7 col-form-label">비밀번호 확인 : </label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="memberPassword2" name="memberPassword2"/>
                <span th:errors="*{memberPassword}"></span>
            </div>
        </div>
        <p></p>
        <input type="submit" value="수정" class="btn btn-primary">
    </form>
    <a th:href="@{/quiz/managerView}" align="center">
        <input type="button" value="회원정보 화면으로 돌아가기" class="btn btn-outline-secondary"/>
    </a>

</body>
</html>
