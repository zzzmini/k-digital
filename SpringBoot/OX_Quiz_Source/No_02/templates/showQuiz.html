<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>showQuiz</title>
</head>
<body class="container">
    <div class="py-4 text-center">
        <h1>OX Quiz Application</h1>
    </div>
<!--    <div th:unless="${session.login == null}">-->
<!--        session 값 확인 : <span th:text="${session.login}"></span>-->
<!--    </div>-->
    <br>
    <div th:unless="${session.login != null}" class="text-center">
        <a th:href="@{/quiz/signIn}"><input type="button" class="btn btn-outline-success" value="회원가입"/></a>
        <p></p>
        <a th:href="@{/quiz/login}"><input type="button" class="btn btn-outline-primary" value="로그인"/></a>
        <p></p>
    </div>

<!--     user login-->
    <div th:if="${session.login != null and session.login != 'root'}" class="text-center">
        <a th:href="@{/quiz/play}"><input type="button" class="btn btn-outline-primary" value="퀴즈 플레이"/></a>
        <p></p>
        <a th:href="@{/quiz/logout}"><input type="button" class="btn btn-outline-secondary" value="로그아웃"/></a>
        <p></p>
    </div>

<!--    manager login-->
    <div th:if="${session.login == 'root'}" class="text-center">
        <a th:href="@{/quiz/managerView}"><input type="button" class="btn btn-outline-primary" value="회원정보 CRUD"></a>
        <p></p>
        <a th:href="@{/quiz/insert}"><input type="button" class="btn btn-outline-primary" value="퀴즈 CRUD"/></a>
        <p></p>
        <a th:href="@{/quiz/logout}"><input type="button" class="btn btn-outline-secondary" value="로그아웃"/></a>
    </div>
    <br>
<!--    <a th:href="@{/quiz}">인터셉터 확인</a><br>-->
</body>
</html>
