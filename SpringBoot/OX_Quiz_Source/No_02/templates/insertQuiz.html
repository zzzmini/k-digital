<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>insertQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body align="center">
    <div class="p-3 mx-5 container text-center">
        <div class="text-center">
            <h1><strong>OX Quiz Application</strong></h1>
            <h3 class="my-3">등록 폼</h3>
        </div>
        <form class="mx-3" th:action="@{/quiz/insert}" method="post" th:object="${dto}">
            <div class="row mb-3">
                <span class="col-sm-2 col-form-label">퀴즈 내용 : </span>
                <div class="col-sm-10">
                    <input type="text" th:field="*{content}" rows="4" cols="50" class="form-control"/>
                    <span th:errors="*{content}"></span>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <span class="col-sm-2 col-form-label">퀴즈 정답 : </span>
                <div class="col-sm-10">
                    <input th:field="*{answer}" type="radio" value="O"/> <span>O</span>
                    <input th:field="*{answer}" type="radio" value="X"/> <span>X</span>
                    <span th:errors="*{answer}"></span>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <span class="col-sm-2 col-form-label">작성자 : </span>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{writer}"/>
                    <span th:errors="*{writer}"></span>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">등록</button>
        </form>
        <br>
        <hr>
        <div class="text-center">
            <h4 class="my-3"><strong>등록된 퀴즈 목록</strong></h4>
            <table class="my-2 table table-bordered text-center align-middle">
                <tr>
                    <th>ID</th>
                    <th>내용</th>
                    <th>해답</th>
                    <th>작성자</th>
                    <th>변경</th>
                    <th>삭제</th>
                </tr>
                <tr th:each="quiz : ${list}" th:object="${quiz}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{content}"></td>
                    <td th:text="*{answer}"></td>
                    <td th:text="*{writer}"></td>
                    <td>
                        <a th:href="@{/quiz/update(id=*{id})}">
                            <input type="button" value="수정" class="btn btn-outline-dark"/>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/quiz/delete(id=*{id})}">
                            <input type="button" value="삭제" class="btn btn-outline-dark"/>
                        </a>
                    </td>
                </tr>
            </table>

            <p></p>
            <a th:href="@{/quiz}" align="center">
                <input type="button" class="btn btn-outline-secondary" value="메인 화면으로 돌아가기">
            </a>
        </div>
    </div>
</body>
</html>
