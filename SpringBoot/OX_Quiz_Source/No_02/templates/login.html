<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body class="m-3 container">
  <div class="py-4 text-center">
    <h1>로그인 화면</h1>
  </div>
  <!-- 오류 메시지 출력 -->
  <div th:if="${loginError}" class="p-2 bg-danger text-white">
    <p th:text="${loginError}"></p>
  </div>
  <form th:action="@{/quiz/login}" method="post">
    <div class="row mb-3">
      <label for="memberId">아이디 : </label>
      <div class="col-sm-10">
        <input type="text" id="memberId" name="memberId" class="form-control"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="memberPassword">비밀번호 : </label>
      <div class="col-sm-10">
        <input type="password" id="memberPassword" name="memberPassword" class="form-control"/>
      </div>
    </div>
    <p></p>
    <input type="submit" value="로그인" class="btn btn-primary">
  </form>
  <p></p>

  <a th:href="@{/quiz}" align="center"><input type="button" value="메인 화면으로 돌아가기" class="btn btn-outline-secondary"> </a>
</body>
</html>
