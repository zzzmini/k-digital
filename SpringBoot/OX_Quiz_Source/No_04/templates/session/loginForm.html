<!DOCTYPE html>
<html xmlns:th="www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>입력화면</title>
</head>
<body align="center">
    <form th:action="@{/member/login}" method="post">
        <div>
            <label for="memberId">아이디</label>
            <input type="text" name="id">
        </div>
        <div>
            <label for="memberPassword">비밀번호</label>
            <input type="password" name="password" required>
        </div>
        <input type="submit" value="로그인" required>
        <div>
            <span th:text="${msg}"></span>
        </div>
    </form>
    <a th:href="@{/member}" align="center">처음으로 돌아가기</a>
</body>
</html>
