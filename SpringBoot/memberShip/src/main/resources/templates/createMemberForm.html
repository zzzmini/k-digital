<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/members/new" method="post">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name"
                placeholder="이름을 입력하세요" required>
      </div>
      <button type="submit">등록</button>
    <div>
        <span th:text="${msg}"></span>
    </div>
    </form>
</body>
</html>
